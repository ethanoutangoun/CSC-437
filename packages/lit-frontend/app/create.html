<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooked</title>
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <script type="module" src="./drop-down.ts"></script>
  </head>
  <body>
    <article>
      <header class="navbar">
        <div class="navbar-content">
          <a class="logo" href="index.html">
            <img src="/images/icon.png" alt="Cooked Logo" width="50px" />
            <h1>COOKED</h1>
          </a>

          <section class="search-box">
            <form>
              <input
                type="text"
                name="search"
                placeholder="Search for Recipes, Chefs, & More"
              />
            </form>
          </section>

          <div class="right-navbar">
            <a class="group-icon" href="create.html">
              <img src="/icons/create.svg" alt="create-icon" width="40px" />
            </a>

            <drop-down></drop-down>
          </div>
        </div>
      </header>

      <div class="content">
        <section class="recipe-content">
          <div class="space-between">
            <div class="create-class">
              <h2>Recipe Title</h2>
              <img src="/icons/edit.svg" alt="edit-icon" />
            </div>

            <div class="post-container">
              <button class="save-button"><h3>Post</h3></button>
            </div>
          </div>

          <!-- <div class="rating-container">
            <img src="/icons/rating-star-a.svg" alt="star" width="20px" />
            <img src="/icons/rating-star-a.svg" alt="star" width="20px" />
            <img src="/icons/rating-star-a.svg" alt="star" width="20px" />
            <img src="/icons/rating-star-a.svg" alt="star" width="20px" />
            <img src="/icons/rating-star-a.svg" alt="star" width="20px" />
          </div> -->

          <div class="recipe-stats">
            <div class="time-stat">
              <img src="/icons/alarm.svg" alt="heart" width="20px" />
              <p>Add Time</p>
            </div>

            <div class="cost-stat">
              <img src="/icons/money.svg" alt="money" width="25px" />
              <p>Add Cost</p>
            </div>
          </div>
          <div class="tags-container">
            <div class="tag-title">
              <img src="/icons/tag.svg" alt="tag icon" width="25px" />
              <h5>Tags:</h5>
              <div class="tag-input">
                <input type="text" name="tags" placeholder="Add Tags" />
              </div>
            </div>
          </div>
          <div class="recipe-intro">
            <div class="recipe-card">
              <div class="card-categories">
                <p id="selected-tab">Directions</p>
                <p>Ingredients</p>
                <p>Tools</p>
              </div>
              <div class="card-content-container">
                <div class="card-content">
                  <div class="card-directions">
                    <h4>Step 1</h4>

                    <div class="directions-input">
                      <input
                        type="text"
                        name="directions"
                        placeholder="Add Directions"
                      />
                      <button>Submit</button>
                    </div>

                    <div class="add-directions">
                      <p>Add More Directions</p>
                      <img src="/icons/add-circle.svg" alt="add-icon" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="edit-recipe-image">
              <img src="/images/add-image.png" alt="Recipe Image" />
            </div>
          </div>
        </section>
      </div>
    </article>

    <footer>
      <p>Â© 2024 Ethan Outangoun</p>
    </footer>
  </body>
</html>
