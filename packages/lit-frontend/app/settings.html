<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooked</title>
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <script type="module" src="./drop-down.ts"></script>
    <script type="module" src="./toggle-switch.ts"></script>
  </head>
  <body>
    <article>
      <header class="navbar">
        <div class="navbar-content">
          <a class="logo" href="index.html">
            <img src="/images/icon.png" alt="Cooked Logo" width="50px" />
            <h1>COOKED</h1>
          </a>

          <section class="search-box">
            <form>
              <input
                type="text"
                name="search"
                placeholder="Search for Recipes, Chefs, & More"
              />
            </form>
          </section>

          <div class="right-navbar">
            <a class="group-icon" href="create.html">
              <img src="/icons/create.svg" alt="create-icon" width="40px" />
            </a>

            <drop-down></drop-down>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="profile-content">
          <div class="profile-header">
            <h2>Settings</h2>
          </div>

          <div class="pi-all">
            <div class="pi-container">
              <div class="pi-block">
                <div class="pi-header">
                  <h5>Appearance</h5>
                </div>
                <div class="pi-content">
                  <toggle-switch></toggle-switch>
                </div>
              </div>

              

              <div class="pi-block">
                <div class="pi-header">
                  <h5>Font Size</h5>
                  <h4>Edit</h4>
                </div>
                <div class="pi-content">
                  <p>Medium</p>
                </div>
              </div>

              <div class="pi-block">
                <div class="pi-header">
                  <h5>Delete Account</h5>
                  <h4>Edit</h4>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
